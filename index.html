<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Baap Er Bank</span>!!!
      </h2>
    </header>
    <main>
      <section class="bg-green-400 w-3/4 p-8 mx-auto mt-8 rounded">
        <h3 class="text-2xl font-bold mb-4 text-neutral-900">
          Please, Login Your Account
        </h3>
        <div>
          <input
            id="user-email"
            class="border block border-gray-400 mb-4 w-2/4 rounded px-2 p-1"
            type="email"
            placeholder="Your E-mail"
          />
          <input
            id="user-password"
            class="border block border-gray-400 mb-4 w-2/4 rounded px-2 p-1"
            type="password"
            placeholder="Password"
          />
          <button
            id="login-button"
            class="bg-green-800 px-2 py-1 text-xl text-white rounded font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- script file add -->
    <script src="js/login.js"></script>
  </body>
</html>

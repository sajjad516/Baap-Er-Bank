<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-purple-600">Mooony</span>
      </h2>
    </header>
    <main class="mx-auto w-3/4">
      <!-- Balance and Transection -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-purple-100 p-8 rounded">
            <h2 class="text-2xl">Please Deposit</h2>
            <div>
              <input
                id="deposit-amount"
                class="border block border-gray-400 my-4 w-3/4 rounded px-2 p-1"
                type="text"
                placeholder="$ amount you want to Deposit"
              />
              <button
                id="deposit-button"
                class="bg-green-800 px-2 py-1 text-xl text-white rounded font-semibold"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-100 p-8 rounded">
            <h2 class="text-2xl">Withdraw your Amount</h2>
            <div>
              <input
                id="withdraw-input"
                class="border block border-gray-400 my-4 w-3/4 rounded px-2 p-1"
                type="text"
                placeholder="$ amount you want to Withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-green-800 px-2 py-1 text-xl text-white rounded font-semibold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- script file add -->
    <script src="js/banking.js"></script>
  </body>
</html>
